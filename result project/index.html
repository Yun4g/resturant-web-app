<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
           <link rel="preconnect" href="https://fonts.googleapis.com">
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
           <title>Frontend Mentor | Results summary component</title>
  </title>
  </head>
  <body>
    <div class="overall">
      <div class="content-1">
        <p>Your Result</p>
        <div class="score"> 
            <div class="score-inner">
                <p class="int"> 76 </p>
                <p>of 100</p>
            </div>
           
        </div>

        <h4>Great</h4>
        <p>
          You scored higher than 65%<br> of the people who have taken<br> these tests.
        </p>
      </div>

      
      <div class="content-2">
        <h3>Summary</h3>
        
          <div class="div1">
            <div>
              
             <p class="Reaction">Reaction</p>
            </div>
            <div>
             <p class="num1"> <strong> 80</strong> / 100</p>
             </div>  
          </div>
          
        <div class="div2">
          <div>
           <p class="Memory"> Memory</p>
          </div>
          <div>
           <p class="num2"> <strong> 92</strong> / 100</p>
          </div>
        </div>        
         
        <div class="div3">
          <div>
            <p class="Verbal">  Verbal </p>
            </div>
          <div>
            <p class="num3"> <strong> 61</strong> / 100</p>
          </div>
        </div>
        
        <div class="div4">
          <div>
            <p class="Visual"> Visual</p>
           </div>
          <div>
            <p class="num4"><strong> 72</strong> / 100</p>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>   
    
    </div>
  </body>
</html>
